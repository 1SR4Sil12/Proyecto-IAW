{% extends "base.html" %}

{% block content %}

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ciudades</h1>
        <p class="lead text-muted">Estamos en estás ciudades</p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for ciudad in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="/media/{{ ciudad.fotociu }}">
            <div class="card-body">
              <p class="card-text">{{ ciudad.nom }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Población de {{ ciudad.pob }} personas.</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

{% endblock %}

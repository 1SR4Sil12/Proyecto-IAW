{% extends "base.html" %}

{% block content %}
    <h2>Animales</h2>
    <ul>
        {% for animal in object_list %}
            <li><a href="{% url 'animal-detail' animal.pk %}">{{ animal.nom }}</a> 
            	<a href="{% url 'animal-update' animal.pk %}">(editar)</a>
            	<a href="{% url 'animal-delete' animal.pk %}">(borrar)</a>
            </li>
        {% endfor %}
    </ul>
    <p>
    	<a href="{% url 'animal-add' %}" class="btn btn-default">Añadir animal nuevo</a>
    </p>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-default">Cerrar Sesión</a>
    {% endif %}
        <a href="{% url 'index.html' %}" class="btn btn-default">Inicio</a>
{% endblock %}

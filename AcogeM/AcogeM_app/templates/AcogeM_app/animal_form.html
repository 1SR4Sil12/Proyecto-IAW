{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="col-md-4 offset-md-4">
    <form enctype="multipart/form-data" action="" method="POST">
      {% csrf_token %}

      {{ form|crispy }}

      <input type="submit" value="Registrar">
      <input type="reset" value="Borrar">
    </form>
  </div>

{% endblock %}
